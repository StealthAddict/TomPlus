        <script>
            function openPage(pageName, elm, color) {
                var i, tabcontent, selectionTab;
                tabcontent = document.getElementsByClassName("tab-content");
                for (i = 0; i < tabcontent.length; i++){
                    tabcontent[i].style.display = "none";
                }

                selectionTab = document.getElementsByClassName("selection-tab")
                for (i = 0; i < selectionTab.length; i++){
                    selectionTab[i].style.backgroundColor = "";
                }

                document.getElementById(pageName).style.display = "block";
                elm.style.backgroundColor = color;
            }
            // get element w/ id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
